 <section>

 <!-- formulario-->
 <section>
  <div class="container contact mt-3">
    <h2 class="mb-3">Contáctanos</h2>
    <div class="row">
      <div class="col-5">
        <p class="mt-1">Si tienes alguna duda, comentario o sugerencia, puedes contactarnos y nos comunicaremos contigo lo antes posible.</p>
        <img src="img/logos/doctor_movil_logo_cabecera.png" alt="">
      </div>

      <div class="col-7 form">
        <h4 class="text-center mt-3 mb-4">Escríbenos</h4>
        <div class="contact-form">
            <form id="contactForm" action="https://formspree.io/f/mblrykgo" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" name="Nombres" id="Nombres" placeholder="Nombres: *">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" name="Apellidos" id="Apellidos" placeholder="Apellidos: *">
                </div>
                <div class="mb-3">
                  <input type="tel" class="form-control" name="Celular" id="Celular" placeholder="Celular: *">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="Correo" id="Correo" placeholder="Correo electrónico: *">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" name="Departamento" id="Departamento" placeholder="Departamento:">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" name="Provincia" id="Provincia" placeholder="Provincia:">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="Mensaje" id="Mensaje" rows="4" placeholder="Ingrese su mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-p mb-4">Enviar</button>
            </form>
        </div>
    </div>
    </div>
  </div>
      

 </section>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
