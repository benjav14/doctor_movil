<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <form class="form" action="https://formspree.io/f/xovavbjg" method="post">
        <h2>Escríbenos</h2>
        <div class="input-group">
            <input type="text" name="nombres" id="nombres" placeholder="Nombres*">
            <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos*">
            <input type="tel" name="celular" id="celular" placeholder="Celular*">
            <input type="email" name="correo" id="correo" placeholder="Correo electrónico*">
            <input type="text" name="departamento" id="departamento" placeholder="Departamento" >
            <input type="text" name="provincia" id="provincia" placeholder="Provincia">
            <textarea name="mensaje" cols="30" rows="5" placeholder="Mensaje*"></textarea>
            <input class="boton" type="submit" value="Enviar">
        </div>
    </form>

</body>
