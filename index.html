<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Movil</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/e9edbd4c41.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">        
        <nav>
            <div>
                <img class="logo-menu" src="img/logos/doctor_movil_logo_cabecera.png" alt="logo">
            </div>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a>
                    <ul>
                        <li><a href="#">Celulares</a></li>
                        <li><a href="#">Accesorios</a></li>
                    </ul>
                </li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contáctanos</a></li>
            </ul>
        </nav>
    </header>

    <div class="slider-frame">
        <ul>
            <li><img src="img/inicio/Slider1.png" alt=""></li>
            <li><img src="img/inicio/Slider2.png" alt=""></li>
            <li><img src="img/inicio/Slider3.png" alt=""></li>
            <li><img src="img/inicio/Slider4.png" alt=""></li>
        </ul>
    </div>

    <section class="container-marcas">
        <div class="marcas">
            <h2>Las mejores marcas en equipos</h2>
            <ul class="logos-marcas">
                <div class="logo1"><li><img src="img/inicio/Samsung-Logo.jpg" alt=""></li></div>
                <div class="logo2"><li><img src="img/inicio/Honor logo.png" alt=""></li></div>
                <div class="logo3"><li><img src="img/inicio/motorola-logo.png" alt=""></li></div>
                <div class="logo4"><li><img src="img/inicio/Xiaomi-Logo.png" alt=""></li></div>
                <div class="logo5"><li><img src="img/inicio/ZTE-logo.png" alt=""></li></div>
            </ul>
        </div>
    </section>
    
    <div class="mejores-celulares">
        <h2>Los mejores pensados en ti</h2>
        <ul class="celulares">
            <div class="logo1"><li><img src="img/inicio/cel1.png" alt=""></li></div>
            <div class="logo2"><li><img src="img/inicio/cel2.png" alt=""></li></div>
            <div class="logo3"><li><img src="img/inicio/cel3.png" alt=""></li></div>
            <div class="logo4"><li><img src="img/inicio/cel4.png" alt=""></li></div>
        </ul>
    </div>
    

    <footer class="footer">
        <div class="grupo-1">
            <div class="box">
                <figure>
                    <img src="img/logos/doctor_movil_logo_footer.png" alt="logo footer">
                </figure>
            </div>
            <div class="box">
                <h3>Contáctanos</h3>
                <p>999 999 999</p>
                <p>info@doctormovil.com.pe</p>
            </div>
            <div class="box">
                <h3>Síguenos en nuestras redes sociales</h3>
                <div class="red-social">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-square-twitter"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </div>

        <div class="grupo-2">
            <small>&copy; 2024 <b>Doctor Móvil</b> - Todos los derechos reservados</small>
        </div>
    </footer>
</body>
</html>
